<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>

<script type="text/javascript">

	function init() {
		//
		var optionHtml = "";
		for (var i = 2; i < 10; i++) {
			optionHtml = optionHtml + ('<option value = " '+i+' "> '+i+' </option>');
			//'<option value = "'+i+'">'+i+'</option>'
		}
		document.getElementById("select_dan").innerHTML = optionHtml;
	}
	
	function printGugudan() {
		//
		var dan = document.getElementById("select_dan").value;
		var results = "";

		for (var i = 1; i < 10; i++) {
			results = results + dan + " * " + i + " = " + (dan * i);
			results = results + "\n";
		}

		document.getElementById("result").value = results;
	}

</script>
</head>
<body onload="init();">

	<h1>구구단</h1>

	<select id="select_dan"></select> 단
	<button onclick="printGugudan();">출력</button><br />
	<textarea id="result" rows="10" cols="30"></textarea>

</body>
</html>
