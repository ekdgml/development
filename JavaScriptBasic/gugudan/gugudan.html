<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>

<script type="text/javascript">

function printGugudan() {
	//
	var dan =document.getElementById("input_dan").value;
	var results = "";
	var correct = /[2-9]/;
	if (correct.test(dan)) {
	for (var i = 1; i < 10; i++) {
		results = results + dan + " * " + i + " = " + (dan*i);
		results = results + "\n";
	}
	
	document.getElementById("result").value = results;
	} else {
		alert("2에서 9까지만 입력하세요.");
	}
}

</script>
</head>
<body>

<h1>구구단</h1>

<input type="text" id = "input_dan" /> 단 <button onclick = "printGugudan();">출력</button> <br/>
<textarea id = "result" rows = "10" cols = "30"></textarea>

</body>
</html>
